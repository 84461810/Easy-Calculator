<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Easy Calculator!</title>
</head>
<body>
    <div class="row pt-5 pb-5">
        <h1 class="col text-center">Easy Calculator</h1>
    </div>
    <div class="row input-group pt-3 pb-3 pl-5 pr-5">
        <input id="exp" class="form-control-lg col" type="text" placeholder="Enter what you want me to calculate :)" />
    </div>
    <div class="row input-group pt-3 pb-3 pl-5 pr-5">
        <div class="col-3"></div>
        <button class="btn-lg btn-success col-6" type="submit" onclick="post()">Do it!</button>
    </div>
    <div class="row pt-3 pb-3 pl-5 pr-5">
        <div class="col text-center">
            <span id="answer"></span>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/service.js"></script>
</body>
</html>
